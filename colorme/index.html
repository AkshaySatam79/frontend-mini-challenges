<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Me</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="nav">
    <h1>Color Me</h1>
  </div>


<div class="main">
  <p>Select a cell by position or row/column</p>
  <div class="boxes">
    <div class="box" id="one">1</div>
    <div class="box" id="twp">2</div>
    <div class="box" id="three">3</div>
    <div class="box" id="four">4</div>
    <div class="box" id="five">5</div>
    <div class="box" id="six">6</div>
    <div class="box" id="seven">7</div>
    <div class="box" id="eight">8</div>
    <div class="box" id="nine">9</div>
  </div>
</div>

<section class="input">
<div class="user">
  <p>Cell Number (1-9):</p>
  <input type="number" min="1" max="9" class="cellnum" placeholder="1-9">

  <div class="or-divider">
    <span class="or">OR</span>
  </div>

  <p>Row (1-3):</p>
  <input type="number" min="1" max="3" placeholder="1-3" class="row">

  <p>Column (1-3):</p>
  <input type="number" min="1" max="3" placeholder="1-3" class="column">

  <button class="btn">Color Cell</button>
</div>
</section>
</body>

</html>
