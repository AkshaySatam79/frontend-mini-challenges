<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h2>Counter</h2>
  <div class="content">
    <span class="container">0</span>
    <div class="btn">
      <button class="decrement" type="button">-</button>
      <button class="increment" type="button">+</button>
      <div><p>Increment / Decrement by:</p> <input type="number" class="input"></div>
      <button class="reset" type="reset">Reset</button>
      <p>Keyboard shortcuts: + to increment, - to decrement, Page Up/Down to change step value</p>
    </div>
  </div>
</body>

</html>
